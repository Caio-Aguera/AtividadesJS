    <script>
// Exercício 1

function verificarParOuImpar() {
    let entrada = prompt("Digite um número inteiro positivo:");

    let numero = parseInt(entrada, 10);

    if (isNaN(numero) || numero <= 0) {
        alert("Por favor, digite um número inteiro positivo válido.");
    } else {
    
        if (numero % 2 == 0) {
            alert("O número " + numero + " é par.");
        } else {
            alert("O número " + numero + " é ímpar.");
        }
    }
}

verificarParOuImpar();

// Exercício 2

function verificarNumeroPrimo() {

    let entrada = prompt("Digite um número inteiro positivo:");

    let numero = parseInt(entrada, 10);

    function ehPrimo(num) {
        if (num <= 1) return false;
        if (num == 2) return true; 
        if (num % 2 == 0) return false;

        for (let i = 3; i <= Math.sqrt(num); i += 2) {
            if (num % i == 0) return false;
        }
        return true;
    }

    if (isNaN(numero) || numero <= 0) {
        alert("Por favor, digite um número inteiro positivo válido.");
    } else {

        if (ehPrimo(numero)) {
            alert("O número " + numero + " é primo.");
        } else {
            alert("O número " + numero + " não é primo.");
        }
    }
}

verificarNumeroPrimo();

//Exercício 3

function calcularFatorial(num) {
    if (num == 0 || num == 1) {
        return 1; 
    }
    let fatorial = 1;
    for (let i = 2; i <= num; i++) {
        fatorial *= i; 
    }
    return fatorial;
}

function solicitarNumeroEFatorial() {
    
    let entrada = prompt("Digite um número inteiro positivo:");

    let numero = parseInt(entrada, 10);

    if (isNaN(numero) || numero <= 0 || !Number.isInteger(numero)) {
        alert("Por favor, digite um número inteiro positivo válido.");
    } else {
        let fatorial = calcularFatorial(numero);
        alert("O fatorial de " + numero + " é " + fatorial + ".");
    }
}

solicitarNumeroEFatorial();

//Exercício 4

let dado = prompt("Digite um dado:");

let confirmar = confirm("Deseja verificar o tipo do dado informado?");

let corpoPagina = document.body;

if (confirmar) {

    if (!isNaN(dado) && dado.trim() !== "") {
        corpoPagina.innerHTML = "<p>O dado informado é um número.</p>";
    } else {
        corpoPagina.innerHTML = "<p>O dado informado é uma string.</p>";
    }
} else {
    corpoPagina.innerHTML = "<p>Obrigado por visitar esta página.</p>";
}
    </script>
