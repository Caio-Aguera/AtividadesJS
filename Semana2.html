<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #relógio {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    
    <!-- Exercício 1: Mostrar data formatada -->
    <div id="dataFormatada"></div>
    
    <!-- Exercício 2: Mostrar relógio -->
    <div id="relógio"></div>
    
    <!-- Exercício 3: Verificar palíndromo -->
    <input type="text" id="entradaTexto" placeholder="Digite um texto">
    <button onclick="verificarPalindromo()">Verificar Palíndromo</button>

    <button onclick="window.history.back();">Voltar</button>

    <script>
        // Exercício 1: Formatar Data
        function formatarData() {
            const data = new Date();

            const diasDaSemana = [
                'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira',
                'Quinta-feira', 'Sexta-feira', 'Sábado'
            ];

            const mesesDoAno = [
                'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
                'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
            ];

            const diaSemana = diasDaSemana[data.getDay()];
            const diaDoMes = data.getDate();
            const mes = mesesDoAno[data.getMonth()];
            const ano = data.getFullYear();

            return `${diaSemana}, ${diaDoMes} de ${mes} de ${ano}`;
        }

        document.getElementById('dataFormatada').innerText = formatarData();

        // Exercício 2: Atualizar Relógio
        function atualizarRelogio() {
            const agora = new Date();
            
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            
            const horaFormatada = `${horas}:${minutos}:${segundos}`;
            
            document.getElementById('relógio').innerText = horaFormatada;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // Exercício 3: Verificar Palíndromo
        function verificarPalindromo() {
            const texto = document.getElementById('entradaTexto').value;
            
            const textoLimpo = texto.replace(/\s+/g, '').toLowerCase();
            const textoInvertido = textoLimpo.split('').reverse().join('');
            
            if (textoLimpo === textoInvertido) {
                alert('O texto é um palíndromo.');
            } else {
                alert('O texto não é um palíndromo.');
            }
        }
    </script>
</body>
</html>
